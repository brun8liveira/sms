<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Master System â€“ AK</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    #game {
        width: 100vw;
        height: 100vh;
        background: black;
        display: none;
    }

    #play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 22px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 9999;
    }

    .ejs_start_button {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        z-index: 9999 !important;

        padding: 16px 28px !important;
        font-size: 20px !important;
        background: #2196f3 !important;
        color: white !important;
        border: none !important;
        border-radius: 10px !important;
    }
</style>

<script>
    EJS_player = "#game";
    EJS_core = "sms";
    EJS_pathtodata = "data/";
    EJS_gameUrl = "roms/ak.sms";
    EJS_dontExtractRom = true;

    function startGame() {
        document.getElementById('play-btn').style.display = "none";
        document.getElementById('game').style.display = "block";

        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();

        let s = document.createElement("script");
        s.src = "data/loader.js";
        document.body.appendChild(s);
    }
</script>

</head>

<body>

<button id="play-btn" onclick="startGame()">Jogar</button>

<div id="game"></div>

</body>
</html>
